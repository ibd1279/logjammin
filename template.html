<html>
<head>
<title>Logjammin'</title>
<base href="http://${request:server_name() .. ":" .. request:server_port() .. request:script_name() .. "/"}" />
<style>
body {
  font-family: helvetica, arial, sans-serif;
  font-size: 12pt;
}
table {
  margin: 0em 0 1em 0;
}
ul#main-menu, ol#breadcrumb {
  list-style-type: none;
  margin: 0;
  clear: both;
}
ul#main-menu li, ol#breadcrumb li {
  float: left;
  margin: 0 0.5em 0 0;
}
ul#main-menu {
  padding: 0;
  height: 1.8em;
}
ol#breadcrumb {
  padding: 0 0 0 2em;
  height: 1.5em;
}
form label {
  display: block;
}
div#main-content {
  clear: both;
}
</style>
<script type="text/javascript">
function drpDn_redir(obj) {
    window.location = obj.options[obj.selectedIndex].value;
    return true
}
</script>
</head>
<body>
<div class="header">
    <h1 id="app-title">Logjammin'</h1>
    <ul id="main-menu">
        <li><a href=".">Home</a></li>
        <li><a href="project-list">Project List</a></li>
    </ul>
    <ol id="breadcrumb">
        <?lc for h, crumb in ipairs(BREADCRUMBS) do ?>
        <li><?lc if crumb.url then ?><a href="${crumb.url}">${crumb.name}</a><?lc else ?>${crumb.name}<?lc end ?></li>
        <?lc end ?>
    </ol>
</div>
<div id="main-content">
<?lc if ERROR then ?><div class="error">${ERROR}</div><?lc end ?>
<?lc if MSG then ?><div class="status">${MSG}</div><?lc end ?>
<?lc response:execute(TEMPLATE) ?>
</div>
</body>
</html>
